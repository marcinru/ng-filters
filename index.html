<!DOCTYPE html>
<html lang="en" ng-app="filters">
<head>
	<meta charset="UTF-8">
	<title>Filters</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<section class="panel-body" ng-controller="tableCtrl as table">
		<div class="form-group">
			<input type="text" placeholder="Filter..." class="form-control" ng-model="table.filter">
		</div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>City</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="person in table.data | orderBy:'name' | filter:table.filter">
					<td>{{person.id}}</td>
					<td>{{person.name}}</td>
					<td>{{person.city}}</td>
				</tr>
			</tbody>
		</table>
	</section>
	<script src="node_modules/angular/angular.js"></script>
	<script src="table-ctrl.js"></script>
</body>
</html>
